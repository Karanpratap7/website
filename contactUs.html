<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="utf-8">
        <meta name="author" content="Karan">
        <meta name="description" content="This is a website for a restaurant's contact us form">
        <title>Contact Us</title>
        <link rel="stylesheet" href="taco.css" type="text/css">
        <link rel="icon" href="taco.jpeg" type="image/x-icon">
    </head>
    <body>
        <header>
            <h1>Contact Us</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="index.html#about">About <abbr title="Little Taco Shop">LTS</a></li>
                    <li><a href="tacoMenu.html">Our Menu</a></li>
                    <li><a href="storeHours.html">Store Hours</a></li>
                </ul>
            </nav>
            <figure>
                <img src="The Secret To The Best Chicken Tacos Is All In The Spice Rub.jpeg" alt="tacos" title="Little Taco Shop Tacos">
                <figcaption>Little Taco Shop Tacos</figcaption>
            </figure>
        </header>
        <main>
            <h2>Our Contact Form</h2>
            <form action="https://httpbin.org/get" method="get">
                <fieldset>
                    <legend>Send Us a Message</legend>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="your name" autocomplete="on" required>
                    <br>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="your email" required>
                    <br>
                    <label for="message">Your Message:</label>
                    <br>
                    <textarea id="message" name="message" placeholder="your message" required cols="30" rows="10"></textarea>
                </fieldset>
                <button type="submit">Send</button>
                <button type="reset">Reset</button>
            </form>
            <h2>Our Location</h2>
            <address>
                555 Taco Temptation Lane, Suite T
                <br>Kansas City, MO 555-555-5555
            </address>
            <p>Phone:&nbsp;<a href="tel:+15555555555">+1 555-555-5555</a></p>
            <a href="#">Back To Top</a>
        </main>
        <hr>
        <footer>
            <p>Copyright &copy; Little Taco Shop</p>
        </footer>
    </body>
</html>
